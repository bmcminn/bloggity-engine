<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>

    {% if site.description %}<meta name="description" content="{{ page.description|default(site.description) }}">{% endif %}
    {% if site.keywords %}<meta name="keywords" content="{{ page.keywords|default(site.keywords) }}">{% endif %}
</head>
<body>

    {% block pageHeader %}
        {% include "partials/_header.html" %}
    {% endblock %}


    {% block pageContent %}

    {% endblock %}

</body>
</html>
